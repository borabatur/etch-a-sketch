<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<title>Etch-A-Sketch</title>
	</head>
	<body>
		<h1>Etch A Sketch</h1>
		<div class="config-box">
			<button id="default">Black</button>
			<button id="random-colors">Rainbow Mode</button>
			<button id="clear">Reset Grid</button>
			<div class="grid-size-bar">
				<span class="bar-label">Grid Size:</span>
				<input
					type="range"
					min="1"
					max="6"
					value="1"
					class="size-slider"
					step="1"
				/>
			</div>
		</div>

		<div class="container"></div>

		<footer class="footer">
			<a href="https://github.com/borabatur/" target="_blank"
				>Webpage by: borabatur@github</a
			>
		</footer>

		<script src="script.js"></script>
	</body>
</html>
